<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Base des Attaques Informatiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .form-section, .table-section {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f1f1f1;
        }

        .long-text {
            max-width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Gestion des Attaques Informatiques</h1>

    <!-- üßæ Tableau des attaques -->
    <div class="table-section">
        <h2>Liste des attaques</h2>
        <table id="attaqueTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Faille Exploit√©e</th>
                    <th>Impact</th>
                    <th>Mode Op√©rationnel</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ajout dynamique ici -->
            </tbody>
        </table>
    </div>

    <!-- üìã Formulaire d'ajout -->
    <div class="form-section">
        <h2>Ajouter une attaque</h2>
        <input type="text" id="nom" class="form-input" placeholder="Nom de l'attaque">
        <textarea id="description" class="form-input" placeholder="Description de l'attaque"></textarea>
        <textarea id="faille" class="form-input" placeholder="Faille exploit√©e"></textarea>
        <textarea id="impact" class="form-input" placeholder="Impact de l'attaque"></textarea>
        <textarea id="mode" class="form-input" placeholder="Mode op√©ratoire"></textarea>
        <button onclick="ajouterAttaque()">Ajouter l'attaque</button>
    </div>

    <script>
        let attaqueId = 1;

        function ajouterAttaque() {
            const nom = document.getElementById("nom").value.trim();
            const description = document.getElementById("description").value.trim();
            const faille = document.getElementById("faille").value.trim();
            const impact = document.getElementById("impact").value.trim();
            const mode = document.getElementById("mode").value.trim();

            if (!nom || !description || !faille || !impact || !mode) {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            const tableBody = document.getElementById("attaqueTable").querySelector("tbody");
            const row = tableBody.insertRow();

            row.innerHTML = `
                <td>${attaqueId++}</td>
                <td>${nom}</td>
                <td class="long-text">${description}</td>
                <td class="long-text">${faille}</td>
                <td class="long-text">${impact}</td>
                <td class="long-text">${mode}</td>
            `;

            // R√©initialisation du formulaire
            document.getElementById("nom").value = "";
            document.getElementById("description").value = "";
            document.getElementById("faille").value = "";
            document.getElementById("impact").value = "";
            document.getElementById("mode").value = "";
        }
    </script>

</body>
</html>
